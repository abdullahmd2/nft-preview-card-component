<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT Preview Card Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium-image">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-time">
            <p class="price"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
            <p class="time-left"><img src="images/icon-clock.svg" alt=""> 3 days left</p>
        </div>
        <hr>
        <div class="creator">
            <img class="avatar" src="images/image-avatar.png" alt="">
            <p>Creation of <a href="#">Jules Wyvern</a> </p>
        </div>
    </div>
</body>

</html>
